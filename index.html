<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <div class="container" id="top">
        <header>
            <div class="shopping">
                <img src="img/shoppingBag.jpg">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    <div class="Card" id="card">
        <h1>Cart</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div id="goToCheck">CHECKOUT</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>
    <div class="top">
        <a href="#top"><i class='bx bxs-up-arrow'></i></a>
    </div>

        
        <div class="right" id="check">
            <h1>CHECKOUT</h1>
            <div class="form">
                <form name="myForm">
                <div class="group">
                    <label for="">Full name</label>
                    <input type="text" name="fName" id="fName" value="" required>
                </div>
                <div class="group">
                    <label for="">Phone Number</label>
                    <input type="text" name="num" id="Num" value="" required>
                </div>
                <div class="group">
                    <label for="">Address</label>
                    <input type="text" name="address" id="Address" value="" required>
                </div>
                <div class="group">
                    <label for="">City</label>
                    <select name="city" id="">
                        <option value="" disabled>Choose..</option>
                        <option value="cairo">Cairo</option>
                        <option value="giza">Giza</option>
                        <option value="alex">Alex</option>
                        <option value="luxor">Luxor</option>
                        <option value="ismailia">Ismailia</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    </div>
                <input type="button" value="CHECKOUT" id="goCheck">
                    </form>
            </div>




    <script src="main.js"></script>
</body>
</html>
